<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学生速算练习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>速算小达人</h1>
        <div class="controls">
            <select id="difficulty">
                <option value="easy">简单</option>
                <option value="medium">中等</option>
                <option value="hard">困难</option>
            </select>
            <button id="start-btn">开始练习</button>
        </div>
        <div class="question-area hidden">
            <div id="question"></div>
            <input type="number" id="answer" placeholder="输入你的答案">
            <button id="submit-btn">提交</button>
            <div id="feedback"></div>
        </div>
    <div class="stats">
        <div>得分: <span id="score">0</span></div>
        <div>用时: <span id="time">0</span>秒</div>
        <div>星星: <span id="stars">0</span>⭐</div>
    </div>

    <div class="action-buttons">
        <button id="wrong-questions-btn">查看错题本</button>
        <button id="history-btn">查看历史记录</button>
    </div>
</div>

<!-- 错题本弹窗 -->
<div id="wrong-questions-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>错题本</h2>
        <div id="wrong-questions-list"></div>
    </div>
</div>

<!-- 历史记录弹窗 -->
<div id="history-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>练习历史</h2>
        <div id="history-list"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
